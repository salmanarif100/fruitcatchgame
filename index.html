<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Fruit</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Fruit</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" fruit?</h1>
      <ul class="fruits-list">
        <li>
          <button class="choose-fruit-btn">
            <p>Orange</p>
            <img src="fruit/orange-1218158_1280.png" alt="mango">
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Cherry</p>
            <img
               src="http://iconbug.com/download/size/512/icon/836/red-cherries/"
               alt="cherry"
               />
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Banana</p>
            <img
               src="fruit/banana.png"
               alt="banana"
               />
          </button>
        </li>
        <li>
          <button class="choose-fruit-btn">
            <p>Apple</p>
            <img
               src="fruit/apple.png"
               alt="apple"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
